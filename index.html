<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/d683e928ca.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Retro Forum</title>

</head>

<body>
    <header>
        <nav class="container mx-auto w-11/12 lg:w-10/12">
            <div class="navbar bg-base-100 lg:py-8">
                <div class="flex-1">
                    <img class="lg:h-12 h-5" src="./images/logo.png" />
                </div>
                <div class="flex-none gap-2 lg:gap-4">
                    <div class="tooltip" data-tip="Home">
                        <button class="btn btn-circle bg-gray-200 bg-opacity-10">
                            <i class="fa-solid fa-house"></i>
                        </button>
                    </div>
                    <div class="tooltip" data-tip="Edit">
                        <button class="btn btn-circle bg-gray-200 bg-opacity-10">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                    </div>
                    <div class="tooltip" data-tip="Add">
                        <button class="btn btn-circle bg-gray-200 bg-opacity-10">
                            <i class="fa-solid fa-user-plus"></i>
                        </button>
                    </div>
                    <div class="tooltip" data-tip="Marked">
                        <button class="btn btn-circle bg-gray-200 bg-opacity-10">
                            <i class="fa-regular fa-flag"></i>
                        </button>
                    </div>
                    <button
                        class="btn rounded-full px-8 bg-primary text-white hover:text-primary hover:bg-gray-200 border-none">
                        Sign In
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main>

    </main>
</body>

</html>
